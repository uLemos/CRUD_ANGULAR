<div class="funcionario-box">
  <button routerLink="/cadastro">Cadastrar novo funcionário</button>
  <div class="input-box">
    <label for="">Procurar:</label>
    <input
      type="text"
      placeholder="Qual registro está buscando?"
      (input)="search($event)"
    />
  </div>
</div>

<table class="table">
  <thead>
    <th></th>
    <th>Nome</th>
    <th>Sobrenome</th>
    <th>Departamento</th>
    <th></th>
  </thead>
  <tbody *ngFor="let funcionario of funcionarios">
    <tr>
      <td>
        <div *ngIf="funcionario.ativo == true; else inativo">
          <img
            src="assets/images/aceitar.png"
            alt=""
            style="height: 20px; width: 20px"
          />
        </div>

        <ng-template #inativo>
          <img
            src="assets/images/remover.png"
            alt=""
            style="height: 20px; width: 20px"
          />
        </ng-template>
      </td>

      <td>{{ funcionario.nome }}</td>
      <td>{{ funcionario.sobrenome }}</td>
      <td>{{ funcionario.departamento }}</td>
      <td>
        <Button routerLink="/editar/{{ funcionario.id }}">Editar</Button>
        <Button routerLink="/detalhes/{{ funcionario.id }}">Detalhes</Button>
      </td>
      <td>
        <button>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
